<!--  Download & extract https://github.com/blueimp/Gallery -->

<html>
<head>
<link rel="stylesheet" href="css/blueimp-gallery.min.css">
</head>
<body
	style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">

	<div id="blueimp-gallery-carousel"
		class="blueimp-gallery blueimp-gallery-carousel" style="margin: 0;">
		<div class="slides"></div>
		<h3 class="title"></h3>
		<!--<a class="prev">‹</a>
    <a class="next">›</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol> -->
	</div>

	<!-- INSERT HERE THE OUTPUT -->

	<script src="js/blueimp-gallery.min.js"></script>

	<script>
		blueimp.Gallery(document.getElementById('links').getElementsByTagName(
				'a'), {
			container : '#blueimp-gallery-carousel',
			carousel : true,
			hidePageScrollbars : true,
			toggleControlsOnReturn : true,
			toggleSlideshowOnSpace : true,
			enableKeyboardNavigation : true,
			closeOnEscape : false,
			closeOnSlideClick : false,
			closeOnSwipeUpOrDown : false,
			disableScroll : true,
			startSlideshow : true
		});
	</script>

</body>
</html>
